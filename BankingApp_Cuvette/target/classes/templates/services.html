<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HDFC BANK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
<!-- Bank Heading -->
<h1>Bank in Bangalore</h1>


<h2>Our Services</h2>
<ul>
    <li th:each="service : ${services}" th:text="${service}">Service Name</li>
</ul>
</body>
</html>
